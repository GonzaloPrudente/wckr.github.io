<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link href='//fonts.googleapis.com/css?family=Quicksand:300,400,700|Muli:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ site.baseurl }}{{ site.css_dir }}/style.css" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="{{ site.baseurl }}{{ site.images_dir }}/favicon.ico" />
	<link rel="apple-touch-icon" href="{{ site.baseurl }}{{ site.images_dir }}/apple-touch-icon.png" />
</head>

<body id="site-top">

<header class="site-header">
	<div class="inner">
		<h1 class="site-title">Wocker</h1>
		<p class="site-description">Wocker is a Docker-based rapid development environment of WordPress.<br />
			<strong>IT TAKES JUST 3 SECONDS TO CREATE A NEW ONE!</strong></p>
	</div>
</header>
